<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>StopWatch</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="font-6/css/all.css" />
		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<i class="fa-solid fa-stopwatch watch"></i>
			<div class="wrapper">
				<div class="box">
					<p id="timer"></p>
				</div>
			</div>
			<div class="btn">
				<button class="green" id="green">
					<i class="fa-regular fa-circle-play"></i>Start
				</button>
				<button class="yellow" id="yellow">
					<i class="fa-regular fa-circle-pause"></i>Pause
				</button>
				<button class="red" id="red">
					<i class="fa-regular fa-circle-stop"></i>Stop
				</button>
			</div>
		</div>
	</body>
</html>
